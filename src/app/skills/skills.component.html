<div class="skills-wrap bg-gray">
    <h2 data-aos="zoom-in-up" data-aos-easing="ease-in-sine">My Skills</h2>
    <div class="skills-container">
        <div data-aos="fade-right" data-aos-easing="ease-in-sine" *ngFor="let skill of skills; let i = index" class="skill-div">
            <div class="icon-container">
                <img src="{{ skill.icon }}" class="icon" />
            </div>
            <span class="title"> {{ skill["title"] }}</span>
        </div>
    </div>
</div>
